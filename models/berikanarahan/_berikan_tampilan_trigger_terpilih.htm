<script>
function onClickBo() {
    let value = "";
    if(document.getElementById('Form-field-BerikanArahan-berdasarkan_str') != null) {
        value = document.getElementById('Form-field-BerikanArahan-berdasarkan_str').value;
    } else if(document.querySelector('input[name="BerikanArahan[berdasarkan_str]"]') != null) {
        value = document.querySelector('input[name="BerikanArahan[berdasarkan_str]"]').value;
    }
    
    if(value == "") {
        // belum ada yang terpilih
        alert("Tidak ada data terpilih!");
        return;
    }
    const urlValue = value.split("|");
    // const backendUrl = "<?= config('cms.backendUri') ?>",
    //     url = "/" + backendUrl + "/yfktn/berikanarahan/informasitriggerarahanterpilih/tampilkan/" 
    //         + urlValue[0] + "/" + urlValue[1];
    // window.open(url, "_blank");
    $('a#tampilkanInformasiTrigger').popup({
        handler: 'onTampilkanInformasiTrigger',
        size: 'large',
        extraData: {
            idnya: urlValue[0],
            modelnya: urlValue[1]
        }
    });
}
</script>
<a class="btn btn-small btn-info" onclick="onClickBo()" id="tampilkanInformasiTrigger" href="#">
    Tampilkan <strong>informasi</strong> trigger arahan terpilih!
</a>
